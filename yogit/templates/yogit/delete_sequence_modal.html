<div id="delete-sequence-modal" class="modal">
    <div class="modal-background"></div>
    <form method="post">
        {% csrf_token %}
        <div class="modal-card">
            <header class="modal-card-head">
                <div class="field has-text-centered">
                    <strong>Are you sure you want to delete this yoga sequence?</strong>
                </div>
            </header>
            <footer class="modal-card-foot">
                <div class="error-message has-text-danger"></div>
                <div class="field has-text-centered">
                    <input class="button is-success" type="submit" value="Confirm deletion">
                    <input class="button is-danger cancel" type="reset" value="Cancel">
                </div>
            </footer>
        </div>
    </form>
</div>
